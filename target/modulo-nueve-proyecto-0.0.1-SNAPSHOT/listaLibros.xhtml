<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista libros</title>
    </h:head>
    <h:body>
        <h:dataTable id="libros"
                         value="#{libro.libros}"
                         var="lb"
               
                         border="1"  
                         summary="Lista de libros" >
                <h:column>
                    <f:facet name="header">
                    	Titulo
                    </f:facet>
                    <h:outputText value="#{lb.titulo}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    	Autor
                    </f:facet>
                    <h:outputText value="#{lb.autor}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    	Número de edición
                    </f:facet>
                    <h:outputText value="#{lb.numEdicion}" />
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                    	Categoria
                    </f:facet>
                    <h:outputText value="#{lb.categoria}" />
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                    	Editorial
                    </f:facet>
                    <h:outputText value="#{lb.editorial}" />
                </h:column>
                
            </h:dataTable>  
            <h:form>
            	<h:commandLink id="Index" value="Index" action="index"/>
            </h:form>
    </h:body>
</html>
