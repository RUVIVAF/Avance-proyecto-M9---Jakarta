<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reclutamiento</title>
    </h:head>
    <h:body>
        <h:dataTable id="candidatos"
                         value="#{candidato.candidatos}"
                         var="candidat"
               
                         border="1"  
                         summary="Lista de candidatos" >
                <h:column>
                    <f:facet name="header">
                    	Nombre
                    </f:facet>
                    <h:outputText value="#{candidat.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                    	Correo
                    </f:facet>
                    <h:outputText value="#{candidat.correo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                    	Tel√©fono
                    </f:facet>
                    <h:outputText value="#{candidat.telefono}" />
                </h:column>
           
            </h:dataTable>  
            <h:form>
            	<h:commandLink id="Index" value="Index" action="index"/>
            </h:form>
    </h:body>
</html>
